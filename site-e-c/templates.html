<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My CV</title>

<!-- Css Part -->

<link rel="stylesheet" href="CSS/tailwind.css">

<link rel="stylesheet" href="css/templates.css">

<body>
    
<!-- First Page -->

<div class="full-1-p">

<!-- Hero -->

<div class="whole-hero">
<div class="bg-white dark:bg-gray-800 ">

            </div>
        </div>
    </div>
</div>
</div>

<div class="whole-bar flex justify-center trans">

        <div class="w-full">
            <div class="dive-in text-center trans">

            </div>
            <div class="flex items-center justify-between text-gray-400 text-sm">

                    E-Commerce
                </p>
                <p>

            </div>
            <div class="w-full h-2 bg-green-100 rounded-full mb-4">

                </div>
            </div>
            <div class="flex items-center justify-between text-gray-400 text-sm">
                <p>
                    Blogs
                </p>
                <p>
                    6/10

            </div>
            <div class="w-full h-2 bg-indigo-100 rounded-full mb-4">

                </div>
            </div>
            <div class="flex items-center justify-between text-gray-400 text-sm">
                <p>
                    Custom Templates
                </p>
                <p>
                    2/8
                </p>
            </div>
            <div class="w-full h-2 bg-blue-100 rounded-full mb-4">

            <div class="w-full h-2 bg-pink-100 rounded-full">

                </div>

<br><br><br><br><br><br>

        <!-- E-Commerce -->

            </div>

        <a id="e-com"></a>
